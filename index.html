<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experience</title>
    <script src="node_modules/phaser/dist/phaser.js" charset="utf-8"></script>
    <style scoped media="screen">
    @font-face {
      font-family: gamegirl;
      src: url(css/Gamegirl.ttf) format('truetype');
    }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>


    <h1>EXPERIENCE</h1>

    <div class="hide" id="gameWindow"></div>

    <div class="loginWindow hide">
        <form class="" action="index.html" method="post">
          <input class="form-comtrol" type="text" name="name" value="" placeholder="Username">
          <input class="form-comtrol" type="password" name="name" value="" placeholder="Password">
          <button type="submit" name="button">Register</button>
          <button type="submit" name="button">Login</button>
        </form>
    </div>

    <div id="mainMenu">
      <div class="playGame">
        <button type="button" class="btn btn-lg" name="button">Play Game</button>
        <section id="spriteImg"></section>
      </div>
      <div class="viewStats">
        <button type="button" class="btn btn-lg" name="button">View Stats</button>
      </div>
      <div class="setGoals">
        <button type="button" class="btn btn-lg" name="button">Set Goals</button>
      </div>
    </div>

    <script src="app/game/function.js" charset="utf-8"></script>
    <script src="app/game/preload.js" charset="utf-8"></script>
    <script src="app/game/create.js" charset="utf-8"></script>
    <script src="app/game/update.js" charset="utf-8"></script>
    <script src="app/game/render.js" charset="utf-8"></script>
    <script src="app/game/game.js" charset="utf-8"></script>
  </body>
</html>
