
<h1>View Goals</h1>

<section class="viewGoalsContainer">
  <div class="viewGoalsDiv" ng-repeat="goal in viewGoalCtrl.goals">
    <h3>Activity: {{goal.activity}}</h3>
    <h3>Interval: {{goal.interval}}</h3>
    <button ng-click="viewGoalCtrl.completeGoal(user, goal)" type="button" name="button">Complete</button>
  </div>
  <div class="viewGoalsDiv" ng-repeat="compGoal in viewGoalCtrl.completedGoals">
    <h3>Activity: {{compGoal.activity}}</h3>
    <h3>Interval: {{compGoal.interval}}</h3>
  </div>
</section>
