<h1>EXPERIENCE</h1>

<div class="loginWindow">
    <form ng-submit="loginCtrl.login(newUser)">
      <input ng-model="newUser.username" class="form-control" type="text" autocomplete="off" name="name" value="" placeholder="Username"/>
      <input ng-model="newUser.password" class="form-control" type="password" autocomplete="off" name="name" value="" placeholder="Password"/>
      <button class="loginBtn" name="button" type = "submit" >Login</button>
      <button class="registerBtn" type="button" name="button" ng-click="loginCtrl.addUser(newUser)">Register</button>
    </form>
</div>
