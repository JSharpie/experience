<h1>EXPERIENCE</h1>

<div class="loginWindow">
    <form>
      <input class="form-control" ng-model="user.username" type="text" autocomplete="off" name="name" value="" placeholder="Username"/>
      <input class="form-control" ng-model="user.password" type="password" autocomplete="off" name="name" value="" placeholder="Password"/>
      <button class="registerBtn" type="button" name="button">Register</button>
      <button class="loginBtn" type="submit" name="button" ng-click="loginCtrl.login(user)">Login</button>
    </form>
</div>
